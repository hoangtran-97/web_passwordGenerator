<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">Password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" id="characterAmountRange" value="10">
                <input type="number" min="1" max="50" id="characterAmountNumber" value="10" class="number-input">
            </div>

            <laber for="includeUppercase">Include Uppercase</laber>
            <input type="checkbox" id="includeUppercase">

            <laber for="includeNumbers">Include Numbers</laber>
            <input type="checkbox" id="includeNumbers">

            <laber for="includeSymbols">Include Symbols</laber>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>

        </form>
    </div>
</body>

</html>
